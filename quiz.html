<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Basic Quiz</h1>

    <div id="quiz">
        <!-- Question 1 -->
        <div class="question">
            <p>1. What is the capital of France?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="a"> A) Paris</label><br>
                <label><input type="radio" name="q1" value="b"> B) London</label><br>
                <label><input type="radio" name="q1" value="c"> C) Rome</label><br>
                <label><input type="radio" name="q1" value="d"> D) Berlin</label>
            </div>
        </div>

        <!-- Question 2 (Fill in the blank) -->
        <div class="question">
            <p>2. Who wrote the play "Romeo and Juliet"? (Fill in the blank)</p>
            <input type="text" id="q2_answer" placeholder="Enter your answer here">
        </div>

        <!-- Question 3 (Multiple answers) -->
        <div class="question">
            <p>3. Which of the following planets are gas giants? (Select all that apply)</p>
            <div class="options">
                <label><input type="checkbox" name="q3" value="a"> A) Jupiter</label><br>
                <label><input type="checkbox" name="q3" value="b"> B) Earth</label><br>
                <label><input type="checkbox" name="q3" value="c"> C) Saturn</label><br>
                <label><input type="checkbox" name="q3" value="d"> D) Mars</label><br>
                <label><input type="checkbox" name="q3" value="e"> E) Neptune</label>
            </div>
        </div>

        <!-- Submit Button -->
        <button class="submit-btn" onclick="checkAnswers()">Submit</button>

        <!-- Result -->
        <p id="result"></p>
    </div>

    <script>
        function checkAnswers() {
            let score = 0;

            // Question 1
            if (document.querySelector('input[name="q1"]:checked')?.value === 'a') {
                score++;
            }

            // Question 2 (Fill in the blank)
            const q2Answer = document.getElementById("q2_answer").value.trim().toLowerCase();
            if (q2Answer === "shakespeare") {
                score++;
            }

            // Question 3 (Multiple correct answers)
            const q3Answers = document.querySelectorAll('input[name="q3"]:checked');
            const correctAnswers = ['a', 'c', 'e']; // Correct answers are Jupiter, Saturn, and Neptune
            let correctCount = 0;

            q3Answers.forEach(answer => {
                if (correctAnswers.includes(answer.value)) {
                    correctCount++;
                }
            });

            // If the user selected exactly the correct answers, add a point
            if (correctCount === correctAnswers.length && q3Answers.length === correctAnswers.length) {
                score++;
            }

            // Display result
            document.getElementById("result").innerText = `You scored ${score} out of 3.`;
        }
    </script>
</body>
</html>
