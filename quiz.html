<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self-Assessment Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation menu -->
<nav>
  <ul class="nav-menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="topic1.html">Topic 1</a></li>
    <li><a href="topic2.html">Topic 2</a></li>
    <li><a href="references.html">References</a></li>
    <li><a href="quiz.html">Quiz</a></li>
  </ul>
</nav>

<main>
  <h1>Quiz: Test Your Knowledge</h1>
  <form id="quizForm">
    <!-- Q1: Multiple Choice - Single Correct -->
    <fieldset>
      <legend>1. What does HTML stand for?</legend>
      <label><input type="radio" name="q1" value="a"> HyperText Markup Language</label><br>
      <label><input type="radio" name="q1" value="b"> HighText Machine Language</label><br>
      <label><input type="radio" name="q1" value="c"> Hyper Tool Markup Language</label>
    </fieldset>

    <!-- Q2: Multiple Choice - Single Correct -->
    <fieldset>
      <legend>2. What property is used to change text color in CSS?</legend>
      <label><input type="radio" name="q2" value="a"> background-color</label><br>
      <label><input type="radio" name="q2" value="b"> font-style</label><br>
      <label><input type="radio" name="q2" value="c"> color</label>
    </fieldset>

    <!-- Q3: Fill in the blank -->
    <fieldset>
      <legend>3. Fill in the blank: The ____ element is used to define a table row.</legend>
      <input type="text" name="q3">
    </fieldset>

    <button type="button" onclick="gradeQuiz()">Submit</button>
    <button type="reset" onclick="resetResults()">Restart</button>
  </form>

  <div id="results"></div>
</main>

<script>
  function gradeQuiz() {
    const results = document.getElementById("results");
    results.innerHTML = ""; // Clear previous results
    let score = 0;
    let total = 5;

    // Answers
    const answers = {
      q1: "a",
      q2: "c",
      q3: "tr",
    };

    // Q1
    let q1 = document.querySelector('input[name="q1"]:checked');
    if (q1 && q1.value === answers.q1) score++;
    results.innerHTML += `<p>Q1: Your answer: ${q1 ? q1.value : "None"} - Correct: ${answers.q1}</p>`;

    // Q2
    let q2 = document.querySelector('input[name="q2"]:checked');
    if (q2 && q2.value === answers.q2) score++;
    results.innerHTML += `<p>Q2: Your answer: ${q2 ? q2.value : "None"} - Correct: ${answers.q2}</p>`;

    // Q3
    let q3 = document.querySelector('input[name="q3"]').value.trim().toLowerCase();
    if (q3 === answers.q3) score++;
    results.innerHTML += `<p>Q3: Your answer: ${q3} - Correct: ${answers.q3}</p>`;
  }

  function resetResults() {
    document.getElementById("results").innerHTML = "";
  }
</script>

</body>
</html>
